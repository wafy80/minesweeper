<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Minesweeper</h1>
    <div id="info">
        <span id="mines-remaining">Mines remaining: {{ mines }}</span>
        <span id="timer">Time: 0</span>
    </div>
    <div id="settings">
        <h2>Settings</h2>
        <form id="settings-form">
            <label for="rows">Rows:</label>
            <input type="number" id="rows" name="rows" value="{{ rows }}" min="5" max="20">
            <label for="cols">Columns:</label>
            <input type="number" id="cols" name="cols" value="{{ cols }}" min="5" max="20">
            <label for="mines">Mines:</label>
            <input type="number" id="mines" name="mines" value="{{ mines }}" min="5" max="50">
            <button type="button" onclick="applySettings()">Apply Settings</button>
        </form>
    </div>
    <div id="leaderboard">
        <h2>Leaderboard</h2>
        <ul id="leaderboard-list">
            {% for entry in leaderboard %}
            <li>{{ entry.time }}s</li>
            {% endfor %}
        </ul>
    </div>
    <table id="minesweeper-field">
        {% for row in range(rows) %}
        <tr>
            {% for col in range(cols) %}
            <td class="cell" data-row="{{ row }}" data-col="{{ col }}"></td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
